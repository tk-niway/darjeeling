query UserAndVideos($id: String!) {
  user(where: { id: $id }) {
    createdAt
    email
    id
    name
    updatedAt
    auth0Id
  }
  videos(where: { Owner: { is: { id: { equals: $id } } } }) {
    nodes {
      createdAt
      description
      duration
      id
      isActive
      ownerId
      playCount
      thumbnailUrl
      title
      updatedAt
      uploadStatus
      url
      visibility
      Guests {
        id
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    totalCount
  }
}

mutation UploadVideo($file: Upload!) {
  uploadVideo(file: $file) {
    createdAt
    description
    duration
    id
    isActive
    ownerId
    playCount
    thumbnailUrl
    title
    updatedAt
    uploadStatus
    url
    visibility
  }
}

query Video($videoId: String!, $guestNumber: Int) {
  video(where: { id: $videoId }) {
    createdAt
    description
    duration
    id
    isActive
    ownerId
    playCount
    thumbnailUrl
    title
    updatedAt
    uploadStatus
    url
    visibility
    Guests(take: $guestNumber) {
      auth0Id
      createdAt
      email
      id
      isActive
      name
      updatedAt
    }
  }
}

mutation UpdateVideo(
  $data: VideoUpdateInput!
  $videoId: String!
  $guestNumber: Int
) {
  updateVideo(data: $data, where: { id: $videoId }) {
    createdAt
    description
    duration
    id
    isActive
    ownerId
    playCount
    thumbnailUrl
    title
    updatedAt
    uploadStatus
    url
    visibility
    Guests(take: $guestNumber) {
      auth0Id
      createdAt
      email
      id
      isActive
      name
      updatedAt
    }
  }
}

mutation DeleteVideo($videoId: String!) {
  deleteVideo(where: { id: $videoId }) {
    description
    duration
    createdAt
    id
    playCount
    thumbnailUrl
    title
    updatedAt
    uploadStatus
    url
    visibility
  }
}
